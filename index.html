<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Web | Agence Premium</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --card-bg: #111111;
      --primary: #2563eb;
      --primary-glow: rgba(37, 99, 235, 0.2);
      --accent: #22c55e;
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
      --border: #222222;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg); color: var(--text-main);
      line-height: 1.6; overflow-x: hidden;
    }

    /* Habillage du Header */
    .header {
      padding: 20px 0; border-bottom: 1px solid var(--border);
      position: sticky; top: 0; background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(12px); z-index: 100;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; }
    
    .logo { 
      font-size: 24px; font-weight: 800; cursor: pointer; 
      letter-spacing: -1px; text-decoration: none; color: white;
    }
    .logo span { color: var(--primary); }

    nav a {
      margin-left: 20px; color: var(--text-dim); text-decoration: none; 
      font-size: 15px; font-weight: 600;
    }
    nav a:hover { color: var(--primary); }
    
    .btn-wa {
      background: var(--accent); color: #062b12 !important;
      padding: 10px 20px; border-radius: 50px; font-weight: 700;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    /* Grille d'articles */
    main { padding: 60px 0; min-height: 80vh; }
    
    .section-title { font-size: 40px; font-weight: 800; margin-bottom: 10px; text-align: center; }
    .section-sub { color: var(--text-dim); text-align: center; margin-bottom: 50px; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 24px; overflow: hidden; position: relative;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px var(--primary-glow);
    }
    .card img { width: 100%; height: 220px; object-fit: cover; border-bottom: 1px solid var(--border); }
    
    .card-content { padding: 24px; }
    .card-content h3 { margin: 0 0 12px; font-size: 20px; line-height: 1.3; }
    
    .btn-read {
      background: transparent; color: var(--primary); border: 1px solid var(--primary);
      padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%;
    }
    .card:hover .btn-read { background: var(--primary); color: white; }

    /* Vue Article Détail */
    .article-full { max-width: 800px; margin: 0 auto; animation: fadeInUp 0.6s ease; }
    .article-full img { width: 100%; border-radius: 30px; margin: 30px 0; border: 1px solid var(--border); }
    .meta { color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    .footer { padding: 60px 0; border-top: 1px solid var(--border); text-align: center; color: var(--text-dim); }

    /* Mobile */
    @media (max-width: 600px) {
      .logo { font-size: 20px; }
      nav a:not(.btn-wa) { display: none; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container nav-flex">
      <a href="#" class="logo" onclick="goArticles()">Digital<span>Web</span></a>
      <nav>
        <a href="#articles" onclick="goArticles()">Articles</a>
        <a href="#contact" onclick="renderContact()">Contact</a>
        <a class="btn-wa" href="https://wa.me/2290143718055" target="_blank">Projet WhatsApp</a>
      </nav>
    </div>
  </header>

  <main class="container" id="app">
    </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year"></span> <strong>Digital Web</strong> — Expertise by Eric Barbeau</p>
    </div>
  </footer>

  <script>
    const app = document.getElementById("app");
    document.getElementById("year").textContent = new Date().getFullYear();

    const articles = [
      {
        id: "visibilite",
        title: "Comment dominer votre marché en 2025",
        image: "https://i.postimg.cc/1zB7Qvqj/Booter-20251211-203126-0000.png",
        content: "La visibilité numérique est devenue le terrain de bataille principal pour les entreprises. Pour dominer en 2025, il ne suffit plus de poster du contenu, il faut créer une véritable expérience utilisateur. Nous recommandons l'usage du SEO sémantique combiné à une stratégie publicitaire multicanale (Facebook, Google et TikTok)."
      },
      {
        id: "boutique",
        title: "L'art de la conversion : Pages de vente",
        image: "https://i.postimg.cc/dVBgsQMW/Les-tendances-actuelles-en-matiere-de-20251212-070445-0000.png",
        content: "Une page qui ne vend pas est une page inutile. Le secret réside dans le copywriting et la psychologie humaine. Apprenez à structurer vos offres avec la méthode AIDA pour transformer de simples visiteurs en clients fidèles."
      },
      {
        id: "facebook-ads",
        title: "Maîtriser Facebook Ads sans gaspiller",
        image: "https://i.postimg.cc/V6b7CmT5/FORMATION-2026-20251229-150847-0000.png",
        content: "Le scaling sur Facebook demande de la rigueur. Dans cet article, nous explorons comment utiliser l'Intelligence Artificielle de Meta pour optimiser vos audiences et réduire votre coût par acquisition de 40%."
      }
    ];

    function renderArticles() {
      app.innerHTML = `
        <h1 class="section-title">Blog Expertise</h1>
        <p class="section-sub">Les meilleures stratégies marketing pour faire exploser vos revenus.</p>
        <div class="grid">
          ${articles.map(a => `
            <div class="card" onclick="goArticle('${a.id}')">
              <img src="${a.image}" alt="${a.title}">
              <div class="card-content">
                <h3>${a.title}</h3>
                <button class="btn-read">Lire l'article</button>
              </div>
            </div>
          `).join("")}
        </div>
      `;
    }

    function renderArticle(id) {
      const a = articles.find(x => x.id === id);
      if (!a) return renderArticles();

      app.innerHTML = `
        <div class="article-full">
          <button onclick="goArticles()" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:bold; margin-bottom:20px;">← RETOUR</button>
          <p class="meta">Digital Web • Article de fond</p>
          <h1>${a.title}</h1>
          <img src="${a.image}" alt="${a.title}">
          <div style="font-size: 19px; line-height: 1.8; color: var(--text-dim);">
            <p>${a.content}</p>
          </div>
          <div style="margin-top: 50px; text-align:center;">
             <a class="btn-wa" href="https://wa.me/2290143718055" target="_blank">Discuter de ce sujet sur WhatsApp</a>
          </div>
        </div>
      `;
      window.scrollTo(0, 0);
    }

    function renderContact() {
        app.innerHTML = `
        <div class="article-full" style="text-align:center;">
          <h1 class="section-title">Contactez l'Expert</h1>
          <p class="section-sub">Prêt à propulser votre business au niveau supérieur ?</p>
          <div style="background: var(--card-bg); padding: 40px; border-radius: 24px; border: 1px solid var(--border);">
            <p style="font-size: 20px;"><strong>Eric Barbeau</strong></p>
            <p style="color: var(--text-dim);">Spécialiste Funnels & Publicité</p>
            <hr style="border:0; border-top:1px solid var(--border); margin: 20px 0;">
            <p>Email: erickpapko384@gmail.com</p>
            <a class="btn-wa" href="https://wa.me/2290143718055" target="_blank" style="display:inline-block; margin-top:20px; text-decoration:none;">Lancer une discussion</a>
          </div>
        </div>
      `;
    }

    // Routage simple
    function goArticle(id) { location.hash = `article/${id}`; }
    function goArticles() { location.hash = "articles"; }

    function router() {
      const hash = location.hash.replace("#", "") || "articles";
      if (hash === "articles") renderArticles();
      else if (hash === "contact") renderContact();
      else if (hash.startsWith("article/")) renderArticle(hash.split("/")[1]);
    }

    window.addEventListener("hashchange", router);
    router(); // Lancer au chargement
  </script>
</body>
</html>
