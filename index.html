<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUPI GLOBAL - BOUTIQUE OFFICIELLE</title>
    <style>
        :root {
            --jaune: #fde047; --orange: #FF8C00; --bleu: #0000FF;
            --blanc: #ffffff; --noir: #000000; --rouge: #FF0000;
        }

        body {
            background-color: var(--noir); color: var(--blanc);
            font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; line-height: 1.6;
        }

        /* NAVIGATION */
        nav {
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--orange);
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-links a { color: var(--blanc); text-decoration: none; margin-left: 25px; font-weight: bold; }

        .container { max-width: 1200px; margin: auto; padding: 60px 20px; }

        /* GRILLE PRODUITS */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .card {
            background: #111; border-radius: 20px; padding: 25px; 
            border: 1px solid #333; transition: 0.3s; text-align: center;
        }
        .card:hover { border-color: var(--orange); transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 15px; height: 250px; object-fit: cover; margin-bottom: 20px; }
        
        .price { color: var(--jaune); font-size: 1.6rem; font-weight: 800; margin: 15px 0; }

        /* BOUTONS */
        .btn-roles {
            background-color: var(--rouge); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; margin-bottom: 15px; width: 100%; font-size: 0.9rem;
        }
        .btn-add-cart {
            background-color: var(--bleu); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; width: 100%;
        }

        /* QUANTIT√â SUR LA PAGE */
        .qty-selector {
            display: flex; align-items: center; justify-content: center;
            gap: 20px; margin: 15px 0; background: #222; padding: 10px; border-radius: 10px;
        }
        .qty-btn { background: var(--orange); border: none; color: white; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }

        /* BARRE DE PANIER FIXE */
        #cart-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--orange); color: white; padding: 15px 5%;
            display: none; justify-content: space-between; align-items: center;
            font-weight: bold; z-index: 2000; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        /* PAGE DETAILS */
        .details-header { display: flex; flex-wrap: wrap; gap: 50px; margin-bottom: 50px; }
        .details-text h2 { color: var(--jaune); border-bottom: 2px solid var(--bleu); padding-bottom: 10px; }
        .disease-tag { background: #331100; color: var(--jaune); padding: 5px 12px; border-radius: 5px; font-weight: bold; margin-right: 5px; display: inline-block; margin-top: 5px; }

        .view { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 900; font-size: 1.5rem; color: var(--jaune);">YUPI GLOBAL</div>
    <div class="nav-links">
        <a href="#" onclick="switchView('home')">BOUTIQUE</a>
        <a href="#temoignages">T√âMOIGNAGES</a>
        <a href="#contact">CONTACT</a>
    </div>
</nav>

<div id="home" class="container view active">
    <h1 style="text-align: center; margin-bottom: 50px;">NOS SOLUTIONS DE SANT√â NATURELLE</h1>
    <div class="product-grid" id="grid"></div>
</div>

<div id="details" class="container view">
    <button onclick="switchView('home')" style="color:var(--bleu); background:none; border:none; cursor:pointer; font-weight:bold; margin-bottom:30px;">‚Üê RETOUR √Ä LA BOUTIQUE</button>
    <div id="details-body"></div>
</div>

<div id="cart-bar">
    <span id="cart-info">Panier : 0 produit(s)</span>
    <button onclick="validerCommande()" style="background:white; color:var(--orange); border:none; padding:10px 20px; border-radius:5px; font-weight:900; cursor:pointer;">COMMANDER SUR WHATSAPP</button>
</div>

<script>
    const produits = [
        { 
            id: 1, nom: "ALKA PLUS DROP", prix: 15500, img: "https://i.imgur.com/uXMOb6K.jpeg",
            bienfaits: ["Neutralise les radicaux libres (antioxydant)", "D√©toxifie les organes vitaux", "Prot√®ge l'ADN de l'oxydation", "Am√©liore la digestion et l'√©nergie"],
            maladies: ["Cancer", "Asthme", "Diab√®te", "√âpilepsie", "Maladies cardiaques"],
            long: "L'Alka Plus Drop est un concentr√© de min√©raux qui aide √† maintenir l'√©quilibre acido-basique de l'organisme[cite: 33, 34]."
        },
        { 
            id: 2, nom: "DETOX HEALTH", prix: 15500, img: "https://i.imgur.com/uchBMrs.jpeg",
            bienfaits: ["D√©sintoxication rapide du c√¥lon", "R√©gularise le transit intestinal", "Favorise la perte de poids", "R√©duit le mauvais cholest√©rol"],
            maladies: ["Constipation", "Indigestion", "Ob√©sit√©", "Risque de cancer du c√¥lon"],
            long: "Nettoie en profondeur les parois intestinales pour une meilleure absorption des nutriments[cite: 34]."
        },
        { 
            id: 3, nom: "WOMEN CARE", prix: 14600, img: "https://i.postimg.cc/sfJQtyvB/Whats-App-Image-2025-01-18-at-1-22-20-PM-4.jpg",
            bienfaits: ["R√©gularise le cycle menstruel", "√âquilibre les hormones", "R√©duit le stress et les sautes d'humeur"],
            maladies: ["Myomes", "Kystes", "Fibromes", "Douleurs menstruelles", "Infertilit√©"],
            long: "Un soutien hormonal complet pour le bien-√™tre f√©minin √† tout √¢ge[cite: 38]."
        },
        { 
            id: 4, nom: "PILON CARE", prix: 14600, img: "https://i.postimg.cc/tgg2VDwm/Pilon-care.png",
            bienfaits: ["Ass√®che les h√©morro√Ødes", "D√©gonfle la prostate", "Soulage les br√ªlures et saignements"],
            maladies: ["H√©morro√Ødes", "Prostatite", "Fistules", "Fissures anales"],
            long: "Une formule cibl√©e pour les probl√®mes rectaux et urinaires masculins[cite: 39]."
        },
        { 
            id: 5, nom: "IMMUNO BOOST", prix: 15500, img: "https://i.imgur.com/uchBMrs.jpeg",
            bienfaits: ["Revitalise les cellules", "Renforce le syst√®me immunitaire", "Purifie le sang"],
            maladies: ["Fatigue chronique", "Faiblesse g√©n√©rale", "Toxicomanie"],
            long: "Booste les d√©fenses naturelles de l'organisme pour mieux r√©sister aux agressions[cite: 35]."
        },
        { 
            id: 6, nom: "DIABO CARE SPRAY", prix: 14600, img: "https://i.imgur.com/zRZETBA.jpeg",
            bienfaits: ["√âquilibre le taux de sucre", "Normalise l'insuline", "R√©duit la fatigue li√©e au diab√®te"],
            maladies: ["Diab√®te", "Hypertension", "Stress glyc√©mique"],
            long: "Utilise la voie sublinguale pour une efficacit√© imm√©diate sur la glyc√©mie[cite: 40]."
        }
    ];

    let panier = [];

    function init() {
        const grid = document.getElementById('grid');
        produits.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}">
                    <h3>${p.nom}</h3>
                    <div class="price">${p.prix.toLocaleString()} XOF</div>
                    
                    <button class="btn-roles" onclick="voirDetails(${p.id})">R√îLES & BIENFAITS</button>
                    
                    <div class="qty-selector">
                        <button class="qty-btn" onclick="updateLocalQty(${p.id}, -1)">-</button>
                        <span id="q-${p.id}" style="font-weight:bold">1</span>
                        <button class="qty-btn" onclick="updateLocalQty(${p.id}, 1)">+</button>
                    </div>
                    
                    <button class="btn-add-cart" onclick="ajouterAuPanier(${p.id})">AJOUTER AU PANIER üõí</button>
                </div>
            `;
        });
    }

    function updateLocalQty(id, delta) {
        const span = document.getElementById(`q-${id}`);
        let val = parseInt(span.innerText) + delta;
        if (val < 1) val = 1;
        span.innerText = val;
    }

    function ajouterAuPanier(id) {
        const p = produits.find(x => x.id === id);
        const qty = parseInt(document.getElementById(`q-${id}`).innerText);
        
        const index = panier.findIndex(item => item.id === id);
        if(index > -1) panier[index].qty += qty;
        else panier.push({ ...p, qty: qty });

        majPanierBar();
        alert(`${p.nom} ajout√© au panier !`);
    }

    function majPanierBar() {
        const bar = document.getElementById('cart-bar');
        const info = document.getElementById('cart-info');
        if(panier.length > 0) {
            bar.style.display = 'flex';
            let total = panier.reduce((acc, curr) => acc + (curr.prix * curr.qty), 0);
            info.innerText = `PANIER : ${panier.length} produit(s) | TOTAL : ${total.toLocaleString()} XOF`;
        }
    }

    function voirDetails(id) {
        const p = produits.find(x => x.id === id);
        switchView('details');
        document.getElementById('details-body').innerHTML = `
            <div class="details-header">
                <img src="${p.img}" style="width:100%; max-width:450px; border-radius:20px; border:2px solid var(--orange);">
                <div class="details-text" style="flex:1; min-width:300px;">
                    <h1 style="color:var(--orange)">${p.nom}</h1>
                    <p style="font-size:1.2rem">${p.long}</p>
                    
                    <h2>BIENFAITS PRINCIPAUX</h2>
                    <ul>${p.bienfaits.map(b => `<li>${b}</li>`).join('')}</ul>
                    
                    <div style="margin-top:30px; padding:20px; background:#1a1a1a; border-radius:15px;">
                        <h3 style="color:var(--rouge); margin-top:0;">EXEMPLES DE MALADIES CIBLES :</h3>
                        ${p.maladies.map(m => `<span class="disease-tag">${m}</span>`).join('')}
                    </div>

                    <div style="margin-top:30px;">
                        <div class="price">PRIX : ${p.prix.toLocaleString()} XOF</div>
                        <button class="btn-add-cart" onclick="ajouterAuPanier(${p.id})" style="width:300px;">AJOUTER AU PANIER</button>
                    </div>
                </div>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function validerCommande() {
        let texte = "Bonjour YUPI GLOBAL, je souhaite commander :\n\n";
        let totalFinal = 0;
        panier.forEach(item => {
            texte += `‚Ä¢ ${item.nom} x${item.qty} (${(item.prix * item.qty).toLocaleString()} XOF)\n`;
            totalFinal += (item.prix * item.qty);
        });
        texte += `\nüí∞ TOTAL G√âN√âRAL : ${totalFinal.toLocaleString()} XOF`;
        window.open(`https://wa.me/2290143718055?text=${encodeURIComponent(texte)}`);
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    init();
</script>

</body>
  </html>
