<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUPI PRODUITS | Boutique Santé</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --jaune: #fde047; --orange: #FF8C00; --bleu: #0000FF;
            --blanc: #ffffff; --noir: #000000; --rouge: #FF0000;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--noir); color: var(--blanc);
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0;
        }

        /* NAVIGATION MOBILE & DESKTOP */
        nav {
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--orange);
            padding: 15px 5%; display: flex; justify-content: space-between;
            align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--jaune); display: flex; align-items: center; gap: 10px; }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--blanc); text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        
        /* Menu Hamburger */
        .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
        .hamburger span { width: 25px; height: 3px; background: var(--jaune); }

        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: var(--noir); padding: 20px; border-bottom: 2px solid var(--orange); }
            .nav-links.mobile-open { display: flex; }
            .hamburger { display: flex; }
        }

        /* LAYOUT */
        .container { max-width: 1200px; margin: auto; padding: 40px 20px; }
        .view { display: none; }
        .active { display: block; }

        /* GRILLE ACCUEIL */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; padding: 20px; text-align: center; }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .btn-roles-red { background: var(--rouge); color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; }

        /* PAGE DETAILS A-Z */
        .details-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 30px; }
        .details-info h1 { color: var(--orange); margin-top: 0; }
        .bienfaits-list { background: #111; padding: 20px; border-radius: 15px; border-left: 5px solid var(--bleu); }
        .maladies-box { background: #331100; padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px dashed var(--jaune); }
        
        /* AJOUT AU PANIER DANS DETAILS */
        .cart-action { margin-top: 30px; padding: 20px; border: 1px solid #333; border-radius: 15px; text-align: center; }
        .qty-input { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 15px; }
        .q-btn { background: var(--orange); color: white; border: none; width: 40px; height: 40px; border-radius: 5px; font-size: 1.5rem; cursor: pointer; }
        .btn-add { background: var(--bleu); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; width: 100%; cursor: pointer; }

        /* PANIER FIXE */
        .cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--jaune); color: #000; padding: 15px; display: flex; justify-content: space-around; align-items: center; font-weight: 800; z-index: 2000; }
        .btn-whatsapp { background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        /* TEMOIGNAGES */
        .video-box { margin-bottom: 40px; background: #111; padding: 15px; border-radius: 15px; }
        iframe { width: 100%; border-radius: 10px; border: 1px solid var(--orange); }
    </style>
</head>
<body>

<nav>
    <div class="logo" onclick="switchView('home')">
        <img src="https://i.postimg.cc/59358DWz/1738050237751.png" width="40"> YUPI PRODUITS
    </div>
    <div class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('mobile-open')">
        <span></span><span></span><span></span>
    </div>
    <div class="nav-links">
        <a href="#" onclick="switchView('home')">Boutique</a>
        <a href="#" onclick="switchView('temoignages')">Témoignages</a>
        <a href="#" onclick="switchView('contact')">Contact</a>
    </div>
</nav>

<div class="container">
    <div id="home" class="view active">
        <h1 style="text-align:center; color: var(--jaune);">Solutions de Santé Ayurvédique</h1>
        <div class="product-grid" id="grid"></div>
    </div>

    <div id="details" class="view">
        <button onclick="switchView('home')" style="color:var(--jaune); background:none; border:none; cursor:pointer; font-weight:bold; margin-bottom:20px;">← RETOUR À LA BOUTIQUE</button>
        <div id="details-body"></div>
    </div>

    <div id="temoignages" class="view">
        <h1 style="color:var(--jaune)">Témoignages Vidéo</h1>
        <div class="video-box">
            <h3>Témoignage Alka Plus</h3>
            <iframe height="400" src="https://www.youtube.com/embed/RnxWafdmBx8" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-box">
            <h3>Témoignage Myome / Santé Féminine</h3>
            <iframe height="400" src="https://www.youtube.com/embed/p557uEN8IDg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="contact" class="view">
        <div style="background:#111; padding:40px; border-radius:20px; border:1px solid var(--orange);">
            <h1 style="color:var(--jaune)">Nous Contacter</h1>
            <p><strong>Email :</strong> erickpapko384@gmail.com</p>
            <p><strong>Téléphone/WA :</strong> +229 01 43 71 80 55</p>
            <p><strong>Adresse :</strong> Sèmè-Kpodji, Bénin</p>
            <button class="btn-whatsapp" onclick="window.open('https://wa.me/2290143718055')">Discuter sur WhatsApp</button>
        </div>
    </div>
</div>

<div id="cart-footer" class="cart-bar" style="display:none;">
    <span>TOTAL : <span id="cart-total">0</span> XOF</span>
    <button class="btn-whatsapp" onclick="validerCommande()">VALIDER LA COMMANDE</button>
</div>

<script>
    const produits = [
        { id: 1, nom: "ALKA PLUS DROP", prix: 15500, img: "https://i.imgur.com/uXMOb6K.jpeg", bienfaits: ["Neutralise radicaux libres", "Améliore digestion", "Détoxifie les organes", "Équilibre pH"], maladies: "Cancer, Asthme, Diabète, Goutte, Hypertension", desc: "Le produit phare pour la détoxification cellulaire." },
        { id: 2, nom: "DETOX HEALTH", prix: 15500, img: "https://i.imgur.com/uchBMrs.jpeg", bienfaits: ["Nettoyage colon", "Perte de poids", "Transit régulier"], maladies: "Constipation, Obésité, Indigestion", desc: "Libérez votre système digestif." },
        { id: 3, nom: "WOMEN CARE", prix: 14600, img: "https://i.postimg.cc/sfJQtyvB/Whats-App-Image-2025-01-18-at-1-22-20-PM-4.jpg", bienfaits: ["Équilibre hormonal", "Règles régulières"], maladies: "Myomes, Kystes, Fibromes, Infertilité", desc: "La santé au féminin." },
        { id: 4, nom: "PILON CARE", prix: 14600, img: "https://i.postimg.cc/tgg2VDwm/Pilon-care.png", bienfaits: ["Assèche les hémorroïdes", "Libère l'urètre"], maladies: "Prostate, Hémorroïdes, Fistules", desc: "Efficace pour les troubles urinaires." },
        { id: 5, nom: "IMMUNO BOOST", prix: 16000, img: "https://i.imgur.com/eHXzZbx.jpeg", bienfaits: ["Bouclier immunitaire", "Énergie"], maladies: "Virus, Fatigue, Faiblesse immunitaire", desc: "Renforcez vos barrières naturelles." },
        { id: 6, nom: "DIABO CARE SPRAY", prix: 14600, img: "https://i.imgur.com/zRZETBA.jpeg", bienfaits: ["Contrôle glycémie"], maladies: "Diabète Type 1 & 2", desc: "Absorption sublinguale rapide." },
        { id: 7, nom: "MEN POWER MALT", prix: 17000, img: "https://i.imgur.com/psVzO57.jpeg", bienfaits: ["Vigueur", "Vitalité"], maladies: "Faiblesse sexuelle, Éjaculation précoce", desc: "Force masculine retrouvée." },
        { id: 8, nom: "COSTI AWAY", prix: 12500, img: "https://i.imgur.com/bTht3PR.jpeg", bienfaits: ["Laxatif doux"], maladies: "Constipation sévère", desc: "Libération intestinale sans douleur." },
        { id: 9, nom: "SEA BUCKTHORN", prix: 15500, img: "https://i.imgur.com/dCulCdA.jpeg", bienfaits: ["Omégas 3,6,7,9"], maladies: "Cœur, Peau, Vision", desc: "Riche en nutriments rares." },
        { id: 10, nom: "DENTAL DROP", prix: 4000, img: "https://i.imgur.com/bQzv3sk.jpeg", bienfaits: ["Protection dents"], maladies: "Gingivite, Caries", desc: "Hygiène buccale parfaite." },
        { id: 11, nom: "BAUME DOULEUR", prix: 4000, img: "https://i.imgur.com/DtFNIaI.jpeg", bienfaits: ["Soulagement rapide"], maladies: "Migraines, Arthrose", desc: "Effet chauffant instantané." },
        { id: 12, nom: "MEN POWER OIL", prix: 7000, img: "https://i.postimg.cc/zf1qzbQK/men-power-oil-1.jpg", bienfaits: ["Circulation sanguine"], maladies: "Troubles érectiles", desc: "Soin local naturel." },
        { id: 13, nom: "ALOE VERA JUICE", prix: 15000, img: "https://i.imgur.com/uXMOb6K.jpeg", bienfaits: ["Vitamines"], maladies: "Inflammations internes", desc: "Soin interne par la plante." },
        { id: 14, nom: "MORINGA PLUS", prix: 14000, img: "https://i.imgur.com/uchBMrs.jpeg", bienfaits: ["Super aliment"], maladies: "Malnutrition, Fatigue", desc: "L'arbre de vie." },
        { id: 15, nom: "LIVER CARE", prix: 14500, img: "https://i.imgur.com/eHXzZbx.jpeg", bienfaits: ["Santé du foie"], maladies: "Hépatites, Foie gras", desc: "Régénérateur hépatique." }
    ];

    let panier = JSON.parse(localStorage.getItem('yupi_panier')) || [];
    let currentQty = 1;

    function renderHome() {
        const grid = document.getElementById('grid');
        grid.innerHTML = produits.map(p => `
            <div class="card">
                <img src="${p.img}">
                <h3>${p.nom}</h3>
                <div style="font-size:1.4rem; color:var(--jaune); margin-bottom:15px;">${p.prix.toLocaleString()} XOF</div>
                <button class="btn-roles-red" onclick="voirDetails(${p.id})">RÔLES & BIENFAITS (A-Z)</button>
            </div>
        `).join('');
        majPanierUI();
    }

    function voirDetails(id) {
        const p = produits.find(x => x.id === id);
        currentQty = 1;
        switchView('details');
        document.getElementById('details-body').innerHTML = `
            <div class="details-container">
                <img src="${p.img}" style="width:100%; border-radius:20px; border:2px solid var(--orange);">
                <div class="details-info">
                    <h1>${p.nom}</h1>
                    <p style="font-size:1.1rem; color:#ccc;">${p.desc}</p>
                    <div class="bienfaits-list">
                        <h3>Bienfaits Complets :</h3>
                        <ul>${p.bienfaits.map(b => `<li>${b}</li>`).join('')}</ul>
                    </div>
                    <div class="maladies-box">
                        <strong style="color:var(--orange)">MALADIES CIBLES :</strong><br>
                        ${p.maladies}
                    </div>
                    <div class="cart-action">
                        <div style="font-size:1.5rem; margin-bottom:10px;">Prix: ${p.prix.toLocaleString()} XOF</div>
                        <div class="qty-input">
                            <button class="q-btn" onclick="updateQty(-1)">-</button>
                            <span id="q-val" style="font-size:1.5rem; font-weight:800;">1</span>
                            <button class="q-btn" onclick="updateQty(1)">+</button>
                        </div>
                        <button class="btn-add" onclick="ajouterAuPanier(${p.id})">AJOUTER AU PANIER</button>
                    </div>
                </div>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function updateQty(v) {
        currentQty = Math.max(1, currentQty + v);
        document.getElementById('q-val').innerText = currentQty;
    }

    function ajouterAuPanier(id) {
        const p = produits.find(x => x.id === id);
        const index = panier.findIndex(item => item.id === id);
        if(index > -1) panier[index].qty += currentQty;
        else panier.push({...p, qty: currentQty});
        
        localStorage.setItem('yupi_panier', JSON.stringify(panier));
        majPanierUI();
        alert(`${p.nom} ajouté !`);
    }

    function majPanierUI() {
        const footer = document.getElementById('cart-footer');
        if(panier.length > 0) {
            footer.style.display = 'flex';
            const total = panier.reduce((a, b) => a + (b.prix * b.qty), 0);
            document.getElementById('cart-total').innerText = total.toLocaleString();
        } else { footer.style.display = 'none'; }
    }

    function validerCommande() {
        let txt = "Bonjour YUPI PRODUITS, voici ma commande :\n\n";
        panier.forEach(i => txt += `• ${i.nom} x${i.qty} (${i.prix * i.qty} XOF)\n`);
        const total = panier.reduce((a, b) => a + (b.prix * b.qty), 0);
        txt += `\nTOTAL : ${total.toLocaleString()} XOF`;
        window.open(`https://wa.me/2290143718055?text=${encodeURIComponent(txt)}`);
        // Optionnel: vider le panier après commande
        // panier = []; localStorage.clear(); majPanierUI();
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelector('.nav-links').classList.remove('mobile-open');
        window.scrollTo(0,0);
    }

    renderHome();
</script>
</body>
</html>
