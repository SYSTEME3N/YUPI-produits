        .nav-links a { color: var(--blanc); text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        
        .burger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
        .burger div { width: 25px; height: 3px; background: var(--blanc); }

        /* GRILLE BOUTIQUE */
        .container { max-width: 1200px; margin: auto; padding: 40px 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        
        .card {
            background: var(--gris); border-radius: 15px; padding: 20px;
            text-align: center; border: 1px solid #333; transition: 0.3s;
        }
        .card:hover { border-color: var(--orange); }
        .card img { width: 100%; height: 220px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .price { color: var(--jaune); font-size: 1.4rem; font-weight: 800; margin-bottom: 15px; }

        /* BOUTON ROUGE VIF */
        .btn-details {
            background: var(--rouge); color: white; border: none; width: 100%;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; font-size: 0.8rem;
        }

        /* PAGE DETAILS A-Z */
        .view { display: none; min-height: 80vh; }
        .active { display: block; }

        .details-flex { display: flex; flex-wrap: wrap; gap: 40px; margin-top: 30px; }
        .details-img { flex: 1; min-width: 300px; }
        .details-img img { width: 100%; border-radius: 20px; border: 3px solid var(--orange); }
        .details-info { flex: 1.5; min-width: 300px; }

        .disease-box { 
            background: #2a0000; border-left: 5px solid var(--rouge); 
            padding: 20px; border-radius: 10px; margin: 25px 0; 
        }

        /* PANIER ET QUANTIT√â DANS LES DETAILS */

        .qty-box { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; justify-content: center; }
        .q-btn { background: var(--bleu); color: white; border: none; width: 35px; height: 35px; border-radius: 5px; font-size: 1.5rem; cursor: pointer; }
        .btn-add { background: var(--orange); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }

        /* PANIER FIXE */
        #cart-fixed {
            position: fixed; bottom: 0; width: 100%; background: var(--bleu);
            padding: 15px; display: none; justify-content: space-around; align-items: center; z-index: 2000;
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: var(--noir); padding: 20px; border-bottom: 2px solid var(--orange); }
            .nav-links.show { display: flex; }
            .burger { display: flex; }

    </style>
</head>
